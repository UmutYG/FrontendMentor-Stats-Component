<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Stats preview card component</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="card-container">
                    <h1>
                        Get <span class="insight-text">insights</span> that help
                        your business grow.
                    </h1>
                    <p class="description">
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>

                    <div class="features">
                        <div class="feature">
                            <p class="feature-title">10k+</p>
                            <p class="feature-name">COMPANIES</p>
                        </div>
                        <div class="feature">
                            <p class="feature-title">314</p>
                            <p class="feature-name">TEMPLATES</p>
                        </div>
                        <div class="feature">
                            <p class="feature-title">12M+</p>
                            <p class="feature-name">QUERIES</p>
                        </div>
                    </div>
                </div>
                <div class="img-box">
                    <div class="img"></div>
                </div>
            </div>

            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by Umut Yılmaz Gündüz
            </div>
        </main>
    </body>
</html>
